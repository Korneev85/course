<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
  </head>
  <body>
    <script>
      // Задача 10. Вивести 4 двовимірні таблиці 5*6.

      // 1. Вводимо необхідні змінні

      let tableNumber;
      // 2. Обчислюємо резудьтати
      for (tableNumber = 0; tableNumber < 4; tableNumber++) {
        document.write("<table border='2px'>");
        for (let j = 0; j < 5; j++) {
          document.write("<tr>");
          for (let c = 0; c < 6; c++) {
            const randNum = Math.floor(Math.random() * 100);
            document.write(`<td>${randNum}</td>`);
          }
          document.write("</tr>");
        }
        document.write("</table>");
      }
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
