<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 6</title>
  </head>
  <body>
    <script>
      // Задача 6. Знайти суму 5 виподкових непарних чисел, що знаходятся миж заданими користувачем числами

      // 1. Вводимо необхідні змінні
      const minRangeNumber = parseInt(prompt("minRangeNumber"));
      const maxRangeNumber = parseInt(prompt("maxRangeNumber"));

      let sum = 0;
      // 2. Обчислюємо резудьтати
      for (let i = 0; i < 5; ) {
        const randNum =
          minRangeNumber +
          Math.floor(Math.random() * (maxRangeNumber - minRangeNumber + 1));
        if (randNum % 2 !== 0) {
          sum += randNum;
          i++;
        }
      }
      // 3. Виведення результатів
      document.write(`Sum = ${sum} <Br>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
