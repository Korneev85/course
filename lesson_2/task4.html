<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 4</title>
  </head>
  <body>
    <script>
      // Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.

      // 1) lengthСentimeter - довжина у сантиметрах
      // 2) lengthMeters - довжина у метрах
      // 3) lengthKilometers - довжина у кілометрах

      // 1. Вводимо необхідні змінні
      let lengthСentimeter = parseInt(
        prompt("Введіть довжину у сантиметрах", "см.")
      );
      // 2. Обчислюємо резудьтати
      let lengthMeters = lengthСentimeter / 100;
      let lengthKilometers = lengthMeters / 100;
      // 3. Виведення результатів
      document.write(` <h6> Довжина ${lengthMeters} метрів </h6>`);
      document.write(` <h6> Довжина ${lengthKilometers} кілометрів </h6>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
