<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 7</title>
  </head>
  <body>
    <script>
      // Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

      // 1) randomMonth - рондомне чісло місяця
      // 2) randomDay - випадкового номера дня
      // 3) minMonth - мін номер місяця
      // 4) maxMonth - макс номер місяця
      // 5) minDay - мін номер випадкового дня
      // 6) maxDay - макс номер випадкового дня

      // 1. Вводимо необхідні змінні
      const minMonth = 1,
        maxMonth = 12; // (від 1 до 12)
      const minDay = 0,
        maxDay = 6; // (від 0 до 6)
      // 2. Обчислюємо резудьтати
      let randomMonth =
        minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));
      let randomDay =
        minDay + Math.floor(Math.random() * (maxDay - minDay + 1));
      // 3. Виведення результатів
      document.write(` <h6> Випадкового номера місяця = ${randomMonth} </h6>`);
      document.write(` <h6> Випадкового номера дня = ${randomDay} </h6>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
