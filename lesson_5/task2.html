<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task 2</title>
  </head>
  <body>
    <script>
      // Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.

      // 1) randomNumbers - випадкове чисело
      // 2) numberUser - кількість випадкових чисел

      // 1. Вводимо необхідні змінні
      let numberUser = parseInt(
        prompt("Введіть кількість випадкових чисел", "")
      );
      // 2. Обчислюємо резудьтати
      document.write(`<ul>Кількість випадкових чисел ${numberUser}`);
      while (numberUser > 0) {
        const randomNumbers = Math.floor(Math.random() * 100);
        document.write(`<li>${randomNumbers}</li>`);
        numberUser--;
      }
      document.write(`</ul>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
