<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 6</title>
  </head>
  <body>
    <script>
      // Задача 6. 3 рази дати можливість ввести пароль (вірний пароль - "123")

      // 1. Вводимо необхідні змінні
      let isLoggedin = false;
      // 2. Обчислюємо резудьтати
      for (let i = 1; i <= 3; i++) {
        let password = prompt("Введіть пароль", "***");
        if (password === "123") {
          isLoggedin = true;
          break;
        }
      }
      // 3. Виведення результатів
      if (isLoggedin) alert("Вітаємо");
      else alert("У доступі відмовлено");
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
