<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 4</title>
  </head>
  <body>
    <script>
      // Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).

      // 1) humanAge - вік людини

      // 1. Вводимо необхідні змінні
      const humanAge = parseInt(prompt("Введіть Ваш вік"));
      let result;
      // 2. Обчислюємо резудьтати
      if (humanAge < 1 || humanAge > 120) alert("Не коректний вік");
      else if (humanAge <= 7) result = "Дитина у садочку";
      else if (humanAge <= 17) result = "Дитина школяр";
      else if (humanAge <= 22) result = "Студент";
      else if (humanAge <= 65) result = "Працівник";
      else result = "Пенсіонер";
      // 3. Виведення результатів
      document.write(` <h6> ${result} </h6>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
