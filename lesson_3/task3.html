<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 3</title>
  </head>
  <body>
    <script>
      // Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

      // 1) randomNumber - випадкое число від 1 до 5
      // 2) guessNumber - вгадати число

      // 1. Вводимо необхідні змінні
      let randomNumber = 1 + Math.floor(Math.random() * (5 - 1 + 1));
      let guessNumber = parseInt(prompt("Спробуйте вгадати число від 1 до 5"));
      if (randomNumber === guessNumber) {
        alert("Вітаю ви вгадали");
      } else {
        guessNumber = parseInt(prompt("Спробуйте ще"));
        if (randomNumber === guessNumber) {
          alert("Вітаю ви вгадали з другой спроби");
        } else alert(`Нажаль ви не вгадали\nВипадкое число ${randomNumber}`);
      }
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
