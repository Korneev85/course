<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 7</title>
  </head>
  <body>
    <script>
      // Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

      // 1) numberMonth - номер місяця
      // 2) season - пора року

      // 1. Вводимо необхідні змінні
      const numberMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"));
      let season;
      // 2. Віконуем задачу
      switch (numberMonth) {
        case 12:
        case 1:
        case 2:
          season = "Пора року - Зима";
          break;
        case 3:
        case 4:
        case 5:
          season = "Пора року - Весна";
          break;
        case 6:
        case 7:
        case 8:
          season = "Пора року - Літо";
          break;
        case 9:
        case 10:
        case 11:
          season = "Пора року - Осінь";
          break;
        default:
          season = "Некоректне число";
          break;
      }
      // 3. Виведення результатів
      document.write(` <h6> ${season} </h6>`);
    </script>
    <a href="index.html" class="button">На головну</a>
  </body>
</html>
